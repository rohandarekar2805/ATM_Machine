{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Create Account</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/css/create_account.css"/>
    </head>
    <body>
        <h1>Create Account</h1>
        
        <form method="post">
            {% csrf_token %}
            <!-- Account Number: Exactly 12 digits -->
            <input type="text" name="account_number" maxlength="12" placeholder="Account Number" 
                   pattern="\d{12}" title="Account Number must be exactly 12 digits" required><br>

            <!-- Name: Maximum 30 characters -->
            <input type="text" name="name" maxlength="30" placeholder="Name" 
                   title="Name must not exceed 30 characters" required><br>

            <!-- Initial Balance: Positive numbers only -->
            <input type="number" name="balance" placeholder="Initial Balance" 
                   min="0.01" step="0.01" title="Balance must be a positive number" required><br>

            <!-- PIN: Exactly 4 digits -->
            <input type="password" name="pin" maxlength="4" placeholder="PIN" 
                   pattern="\d{4}" title="PIN must be exactly 4 digits" required><br>

            <button type="submit">Create Account</button>
            
        </form>
        <dic class="a1"><a href="{% url 'login' %}">Login</a><br><br></div>
            <div class="a2"><a href="{% url 'home' %}">Back</a></div>
    </body>
</html>
